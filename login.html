<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YELO - تسجيل الدخول</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a1b9a 0%, #ffd600 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;

    }

    .form-group input:focus {
      outline: none;
      border-color: #6a1b9a;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #5a1a8a;
    }

    .error-message {
      color: #f44336;
      margin-top: 15px;
      padding: 10px;
      background: #ffebee;
      border-radius: 8px;
      display: none;
    }

    .loading {
      display: none;
      margin-top: 15px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #6a1b9a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">YELO</div>
    <div class="subtitle">Operations Management System</div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
      
      <div class="loading">
        <span class="spinner"></span>
        Verifying...
      </div>
      
      <div class="error-message" id="errorMessage"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const loadingDiv = document.querySelector('.loading');
      const submitBtn = document.querySelector('.login-btn');
      
      // إخفاء الأخطاء السابقة
      errorDiv.style.display = 'none';
      
      // إظهار التحميل
      loadingDiv.style.display = 'block';
      submitBtn.disabled = true;
      
      try {
        // محاكاة تأخير الشبكة
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // التحقق من بيانات الدخول
        if (username === 'admin' && password === 'admin123') {
          // حفظ بيانات المصادقة
          const authData = {
            user: { username: username, role: 'admin' },
            permissions: ['all'],
            expiry: Date.now() + (24 * 60 * 60 * 1000)
          };
          
          localStorage.setItem('yelo_auth', JSON.stringify(authData));
          localStorage.setItem('isAuthenticated', 'true');
          localStorage.setItem('userName', username);
          localStorage.setItem('userRole', 'admin');
          
          // إعادة التوجيه للوحة الرئيسية
          window.location.href = 'index.html';
          
        } else if (username === 'user' && password === 'user123') {
          const authData = {
            user: { username: username, role: 'user' },
            permissions: ['reports', 'contracts'],
            expiry: Date.now() + (24 * 60 * 60 * 1000)
          };
          
          localStorage.setItem('yelo_auth', JSON.stringify(authData));
          localStorage.setItem('isAuthenticated', 'true');
          localStorage.setItem('userName', username);
          localStorage.setItem('userRole', 'user');
          
          window.location.href = 'index.html';
          
        } else {
          throw new Error('Invalid username or password');
        }
        
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
      } finally {
        loadingDiv.style.display = 'none';
        submitBtn.disabled = false;
      }
    });

    // التحقق من المصادقة الموجودة
    window.addEventListener('load', function() {
      const isAuth = localStorage.getItem('isAuthenticated');
      if (isAuth === 'true') {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
